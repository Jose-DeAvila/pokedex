<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokedex - Inicio</title>
  <link rel="stylesheet" href="css/normalize.css" media="all">
  <link rel="stylesheet" href="css/styles.css" media="all">
</head>
<body>
  <header class="m-pokedex-header">
    <img src="img/pokedex-logo.png" class="a-pokedex-logo" alt="Pokedex Logotype">
  </header>
  <main>
    <section class="o-img-pokemon">
      <h1 class="m-pokemon-title">
        <img src="img/flame.png" alt="Flame Image" class="a-pokemon-icon">
        <span class="a-pokemon-name">CHARIZARD</span>
      </h1>
      <figure class="m-pokemon-image">
        <img src="img/charizard.png" alt="Charizard Image" class="a-pokemon-image">
      </figure>
    </section>
    <section class="t-stats-pokemon">
      <ul class="o-stats">
        <li class="m-stat">
          <span class="a-stat-name">NO.</span>
          <span class="a-stat-value">006</span>
        </li>
        <li class="m-stat">
          <span class="a-stat-name">LEVEL</span>
          <span class="a-stat-value">100</span>
        </li>
        <li class="m-stat">
          <span class="a-stat-name">TYPE</span>
          <span class="a-stat-value">FIRE</span>
        </li>
        <li class="m-stat">
          <span class="a-stat-name">HABILITY</span>
          <span class="a-stat-value">FLAMES</span>
        </li>
        <li class="m-stat">
          <span class="a-stat-name">HEIGHT</span>
          <span class="a-stat-value">1.7 m</span>
        </li>
        <li class="m-stat">
          <span class="a-stat-name">WEIGHT</span>
          <span class="a-stat-value">90,5 Kg</span>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <p class="a-title">OTHERS:</p>
    <ul class="o-others-pokemons">
      <li class="m-pokemon">
        <img src="img/Squirtle.png" class="a-pokemon" alt="Squirtle Image" />
      </li>
      <li class="m-pokemon">
        <img src="img/Mewtwo.png" class="a-pokemon" alt="Mewtwo Image" />
      </li>
      <li class="m-pokemon">
        <img src="img/Solgaleo.png" class="a-pokemon" alt="Solgaleo Image" />
      </li>
      <li class="m-pokemon">
        <img src="img/Snorlax.png" class="a-pokemon" alt="Snorlax Image" />
      </li>
    </ul>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
